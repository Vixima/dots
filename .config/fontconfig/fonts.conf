<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family" qual="any">
            <string>Fairfax</string>
        </test>
        <test name="family" qual="any">
            <string>Fairfax Hax</string>
        </test>
        <test name="family" qual="any">
            <string>Fairfax Serif</string>
        </test>
        <test name="family" qual="any">
            <string>Fairfax Pona</string>
        </test>
        <test name="family" qual="any">
            <string>scientifica</string>
        </test>
        <test name="family" qual="any">
            <string>lemon</string>
        </test>
        <test name="family" qual="any">
            <string>Cozette</string>
        </test>
        <test name="family" qual="any">
            <string>CozetteVector</string>
        </test>
        <test name="family" qual="any">
            <string>CozetteHiDpi</string>
        </test>
        <test name="family" qual="any">
            <string>antidote</string>
        </test>
        <test name="family" qual="any">
            <string>limey</string>
        </test>
        <test name="family" qual="any">
            <string>uushi</string>
        </test>
        <test name="family" qual="any">
            <string>berry</string>
        </test>
        <test name="family" qual="any">
            <string>Galmuri7</string>
        </test>
        <test name="family" qual="any">
            <string>Galmuri9</string>
        </test>
        <test name="family" qual="any">
            <string>Galmuri11</string>
        </test>
        <test name="family" qual="any">
            <string>tewi</string>
        </test>
        <test name="family" qual="any">
            <string>Zpix</string>
        </test>
        <test name="family" qual="any">
            <string>MS Gothic</string>
        </test>
        <test name="family" qual="any">
            <string>tewi</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit> 
    </match>
</fontconfig>
